<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>GarimaRealty</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Cache control: prevent caching to ensure users always get latest version -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <!-- Version for cache busting - updated on each build -->
  <meta name="version" content="BUILD_TIMESTAMP">
  <link rel="icon" type="image/png" href="assets/gr%20logo.png?v=BUILD_TIMESTAMP">
  <script>
    // Force reload if version changes
    (function() {
      var version = 'BUILD_TIMESTAMP';
      var storedVersion = localStorage.getItem('appVersion');
      if (storedVersion && storedVersion !== version) {
        localStorage.clear();
        location.reload(true);
      }
      localStorage.setItem('appVersion', version);
    })();
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
