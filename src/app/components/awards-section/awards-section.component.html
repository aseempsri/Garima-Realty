<section id="awards" class="py-24 bg-charcoal">
  <div class="container mx-auto px-6">
    <!-- Awards & Recognition -->
    <div class="text-center mb-16" @fadeInUp>
      <span class="text-gold text-sm uppercase tracking-[0.3em] font-sans">Recognition</span>
      <h2 class="font-serif text-3xl md:text-4xl text-white mt-3">
        Awards & <span class="text-gradient-gold">Recognition</span>
      </h2>
      <div class="w-16 h-0.5 gold-gradient mx-auto mt-6"></div>
    </div>

    <!-- Awards Grid -->
    <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-8 mb-20 max-w-6xl mx-auto">
      @for (award of awards; track award.title; let i = $index) {
        <div
          class="award-card text-center"
          [@fadeInUpDelay]
          [style.animation-delay]="getDelay(i)"
        >
          <!-- Trophy Icon -->
          <div class="award-icon-wrapper mb-6 flex justify-center">
            <div class="relative">
              <div class="award-wreath absolute inset-0 flex items-center justify-center">
                <lucide-icon name="award" class="w-16 h-16 text-gold/40" stroke-width="1.5"></lucide-icon>
              </div>
              <lucide-icon name="trophy" class="w-12 h-12 text-gold relative z-10" stroke-width="1.5"></lucide-icon>
            </div>
          </div>
          
          <!-- Category -->
          <p class="text-white/50 text-xs font-sans uppercase tracking-[0.2em] mb-2">{{ award.category }}</p>
          
          <!-- Title -->
          <h3 class="font-serif text-lg md:text-xl text-white font-semibold mb-2 uppercase leading-tight">
            {{ award.title }}
          </h3>
          
          <!-- Year -->
          <p class="text-white/50 text-sm font-sans">{{ award.year }}</p>
        </div>
      }
    </div>

    <!-- Achievements Section -->
    <div class="max-w-5xl mx-auto relative">
      <!-- Background glow effect -->
      <div class="absolute inset-0 bg-gradient-to-b from-gold/5 via-transparent to-transparent rounded-3xl blur-3xl pointer-events-none" aria-hidden="true"></div>
      
      <div class="text-center mb-16 relative z-10" @fadeInUp>
        <h3 class="font-serif text-4xl md:text-5xl lg:text-6xl text-white mb-4 font-bold">
          <span class="text-gradient-gold">Achievements</span>
        </h3>
        <p class="text-white/80 text-xl md:text-2xl font-sans italic font-light mb-6">"{{ tagline }}"</p>
        <div class="w-24 h-1 gold-gradient mx-auto rounded-full shadow-lg shadow-gold/30" aria-hidden="true"></div>
      </div>

      <!-- Achievements List -->
      <div class="grid md:grid-cols-2 gap-6 lg:gap-8 relative z-10">
        @for (achievement of achievements; track achievement.text; let i = $index) {
          <div
            class="achievement-card group relative overflow-hidden rounded-2xl p-8 bg-gradient-to-br from-charcoal-light via-charcoal-light to-charcoal border-2 border-white/10 transition-all duration-500"
            [@fadeInUpDelay]
            [style.animation-delay]="getDelay(i + 4)"
          >
            <!-- Gold accent corner -->
            <div class="absolute top-0 right-0 w-32 h-32 bg-gradient-to-bl from-gold/15 to-transparent rounded-bl-full pointer-events-none" aria-hidden="true"></div>
            
            <!-- Subtle glow on hover -->
            <div class="absolute inset-0 bg-gradient-to-br from-gold/0 to-gold/5 opacity-0 group-hover:opacity-100 transition-opacity duration-500 pointer-events-none" aria-hidden="true"></div>
            
            <div class="relative flex items-start gap-5">
              <!-- Enhanced Checkmark Icon -->
              <div class="achievement-check-wrapper flex-shrink-0">
                <div class="achievement-check w-14 h-14 rounded-full bg-gradient-to-br from-gold/30 to-gold/10 border-2 border-gold/50 flex items-center justify-center shadow-lg shadow-gold/20 group-hover:shadow-gold/40 transition-all duration-500">
                  <lucide-icon name="check" class="w-7 h-7 text-gold" stroke-width="3"></lucide-icon>
                </div>
              </div>
              
              <!-- Achievement Text -->
              <div class="flex-1 pt-1">
                <p class="text-white text-lg md:text-xl font-sans font-semibold leading-relaxed">
                  {{ achievement.text }}
                </p>
              </div>
            </div>
          </div>
        }
      </div>
    </div>
  </div>
</section>
