<section id="warehouse-development" class="warehouse-section relative py-20 md:py-28 overflow-hidden" @fadeInUp>
  <!-- Animated background pattern -->
  <div class="absolute inset-0 bg-gradient-to-br from-charcoal via-charcoal-light to-charcoal pointer-events-none" aria-hidden="true"></div>
  <div class="absolute inset-0 bg-[radial-gradient(circle_at_20%_30%,hsl(var(--gold)/0.12),transparent_60%)] pointer-events-none animate-pulse-slow" aria-hidden="true"></div>
  <div class="absolute inset-0 bg-[radial-gradient(circle_at_80%_70%,hsl(var(--gold)/0.08),transparent_60%)] pointer-events-none animate-pulse-slow-delayed" aria-hidden="true"></div>
  
  <!-- Grid pattern overlay -->
  <div class="absolute inset-0 opacity-[0.03] bg-[linear-gradient(to_right,hsl(var(--gold))_1px,transparent_1px),linear-gradient(to_bottom,hsl(var(--gold))_1px,transparent_1px)] bg-[size:40px_40px] pointer-events-none" aria-hidden="true"></div>
  
  <div class="container mx-auto px-4 md:px-6 relative z-10">
    <div class="max-w-6xl mx-auto">
      <!-- Header with icon above text -->
      <div class="text-center mb-10 md:mb-14">
        <div class="warehouse-header-icon inline-flex items-center justify-center mb-4 md:mb-6">
          <div class="warehouse-icon-glow absolute inset-0 bg-gold/20 rounded-full blur-2xl animate-pulse-icon" aria-hidden="true"></div>
          <lucide-icon name="building2" class="w-14 h-14 md:w-20 md:h-20 text-gold relative z-10" stroke-width="1.5"></lucide-icon>
        </div>
        <div class="warehouse-label-wrapper">
          <span class="warehouse-label inline-block text-gold/90 md:text-gold text-sm md:text-base lg:text-lg uppercase tracking-[0.2em] md:tracking-[0.3em] font-sans font-medium">
            Specialized Solutions
          </span>
          <div class="warehouse-label-underline mt-2 md:mt-3 mx-auto w-16 md:w-24 h-px gold-gradient"></div>
        </div>
      </div>

      <!-- Main Content Card - Creative Split Layout -->
      <div class="warehouse-card relative group">
        <!-- Gold accent bar on left -->
        <div class="warehouse-accent-bar warehouse-accent-bar-left absolute left-0 top-0 bottom-0 w-1 md:w-1.5 gold-gradient rounded-l-2xl" aria-hidden="true"></div>
        
        <!-- Gold accent bar on right -->
        <div class="warehouse-accent-bar warehouse-accent-bar-right absolute right-0 top-0 bottom-0 w-1 md:w-1.5 gold-gradient rounded-r-2xl" aria-hidden="true"></div>
        
        <!-- Main card content -->
        <div class="warehouse-card-inner relative bg-charcoal-light/70 backdrop-blur-md border border-white/10 rounded-2xl overflow-hidden shadow-2xl shadow-black/40">
          <!-- Animated background glow -->
          <div class="absolute inset-0 bg-gradient-to-r from-gold/5 via-transparent to-gold/5 opacity-0 group-hover:opacity-100 transition-opacity duration-500" aria-hidden="true"></div>
          
          <div class="relative p-6 md:p-10 lg:p-12">
            <!-- Icons in one horizontal line -->
            <div class="warehouse-features flex flex-wrap justify-center gap-4 md:gap-6 lg:gap-8 mb-8 md:mb-10">
              <div class="warehouse-feature-item flex flex-col items-center gap-3 group/item">
                <div class="warehouse-feature-icon-wrapper flex-shrink-0">
                  <div class="warehouse-feature-icon-bg absolute inset-0 bg-gold/10 rounded-lg blur-md group-hover/item:bg-gold/20 transition-colors duration-300" aria-hidden="true"></div>
                  <lucide-icon name="handshake" class="w-8 h-8 md:w-10 md:h-10 text-gold relative z-10" stroke-width="2"></lucide-icon>
                </div>
                <span class="text-gold text-xs md:text-sm font-sans uppercase tracking-wider text-center">Partnership</span>
              </div>
              
              <div class="warehouse-feature-item flex flex-col items-center gap-3 group/item">
                <div class="warehouse-feature-icon-wrapper flex-shrink-0">
                  <div class="warehouse-feature-icon-bg absolute inset-0 bg-gold/10 rounded-lg blur-md group-hover/item:bg-gold/20 transition-colors duration-300" aria-hidden="true"></div>
                  <lucide-icon name="trending-up" class="w-8 h-8 md:w-10 md:h-10 text-gold relative z-10" stroke-width="2"></lucide-icon>
                </div>
                <span class="text-gold text-xs md:text-sm font-sans uppercase tracking-wider text-center">Investment</span>
              </div>
              
              <div class="warehouse-feature-item flex flex-col items-center gap-3 group/item">
                <div class="warehouse-feature-icon-wrapper flex-shrink-0">
                  <div class="warehouse-feature-icon-bg absolute inset-0 bg-gold/10 rounded-lg blur-md group-hover/item:bg-gold/20 transition-colors duration-300" aria-hidden="true"></div>
                  <lucide-icon name="building" class="w-8 h-8 md:w-10 md:h-10 text-gold relative z-10" stroke-width="2"></lucide-icon>
                </div>
                <span class="text-gold text-xs md:text-sm font-sans uppercase tracking-wider text-center">Custom Build</span>
              </div>
              
              <div class="warehouse-feature-item flex flex-col items-center gap-3 group/item">
                <div class="warehouse-feature-icon-wrapper flex-shrink-0">
                  <div class="warehouse-feature-icon-bg absolute inset-0 bg-gold/10 rounded-lg blur-md group-hover/item:bg-gold/20 transition-colors duration-300" aria-hidden="true"></div>
                  <lucide-icon name="train" class="w-8 h-8 md:w-10 md:h-10 text-gold relative z-10" stroke-width="2"></lucide-icon>
                </div>
                <span class="text-gold text-xs md:text-sm font-sans uppercase tracking-wider text-center">Logistics</span>
              </div>
            </div>

            <!-- Paragraph text below icons -->
            <div class="warehouse-text">
              <div class="warehouse-text-wrapper relative text-center">
                <!-- Highlighted keywords -->
                <p class="text-white/90 md:text-white text-base md:text-lg lg:text-xl leading-relaxed md:leading-loose font-sans">
                  <span class="text-gold font-semibold">Garima Realty</span> also specializes in 
                  <span class="text-gold/90 font-medium">warehouse development solutions</span>, where we work closely with 
                  <span class="text-white font-medium">landowners</span> and 
                  <span class="text-white font-medium">investors</span> to plan and develop 
                  <span class="text-gold/90 font-medium">custom-built warehouses</span> and 
                  <span class="text-gold/90 font-medium">logistics spaces</span>.
                </p>
                
                <!-- Decorative underline -->
                <div class="mt-6 md:mt-8 flex items-center justify-center gap-3">
                  <div class="h-px flex-1 max-w-[200px] gold-gradient opacity-50"></div>
                  <div class="w-2 h-2 rounded-full bg-gold/60"></div>
                  <div class="h-px flex-1 max-w-[200px] gold-gradient opacity-50"></div>
                </div>
              </div>
            </div>
          </div>

          <!-- Corner decorative elements -->
          <div class="absolute top-0 right-0 w-32 h-32 bg-gold/5 rounded-bl-full blur-3xl pointer-events-none hidden lg:block" aria-hidden="true"></div>
          <div class="absolute bottom-0 left-0 w-40 h-40 bg-gold/5 rounded-tr-full blur-3xl pointer-events-none hidden lg:block" aria-hidden="true"></div>
        </div>
      </div>
    </div>
  </div>
</section>
