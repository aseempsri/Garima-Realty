<section id="achievements" class="py-12 md:py-24 bg-charcoal relative overflow-hidden">
  <!-- Background decorative elements -->
  <div class="absolute inset-0 bg-gradient-to-b from-gold/5 via-transparent to-transparent pointer-events-none hidden md:block" aria-hidden="true"></div>
  <div class="absolute top-1/4 left-0 w-96 h-96 bg-gold/5 rounded-full blur-3xl pointer-events-none hidden md:block" aria-hidden="true"></div>
  <div class="absolute bottom-1/4 right-0 w-96 h-96 bg-gold/5 rounded-full blur-3xl pointer-events-none hidden md:block" aria-hidden="true"></div>
  
  <div class="container mx-auto px-4 md:px-6 relative z-10">
    <div class="max-w-5xl mx-auto">
      <!-- Header -->
      <div class="text-center mb-10 md:mb-16" @fadeInUp>
        <span class="text-gold text-xs md:text-sm uppercase tracking-[0.3em] font-sans mb-3 md:mb-4 inline-block">Milestones</span>
        <h2 class="font-serif text-3xl md:text-5xl lg:text-6xl text-white mb-3 md:mb-4 font-bold">
          <span class="text-gradient-gold">Achievements</span>
        </h2>
        <p class="text-white/80 text-base md:text-xl lg:text-2xl font-sans italic font-light mb-4 md:mb-6 px-2">"{{ tagline }}"</p>
        <div class="w-16 md:w-24 h-0.5 md:h-1 gold-gradient mx-auto rounded-full shadow-lg shadow-gold/30" aria-hidden="true"></div>
      </div>

      <!-- Achievements Grid -->
      <div class="grid md:grid-cols-2 gap-4 md:gap-6 lg:gap-8">
        @for (achievement of achievements; track achievement.metric; let i = $index) {
          <div
            class="achievement-card-mobile md:achievement-card group relative overflow-hidden rounded-xl md:rounded-2xl p-5 md:p-8 bg-gradient-to-br from-charcoal-light via-charcoal-light to-charcoal border-2 border-white/10 transition-all duration-500"
            [@fadeInUpDelay]
            [style.animation-delay]="getDelay(i)"
          >
            <!-- Gold accent corner -->
            <div class="absolute top-0 right-0 w-24 h-24 md:w-32 md:h-32 bg-gradient-to-bl from-gold/15 to-transparent rounded-bl-xl md:rounded-bl-full pointer-events-none" aria-hidden="true"></div>
            
            <!-- Subtle glow on hover -->
            <div class="absolute inset-0 bg-gradient-to-br from-gold/0 to-gold/5 opacity-0 group-hover:opacity-100 transition-opacity duration-500 pointer-events-none" aria-hidden="true"></div>
            
            <div class="relative flex flex-col gap-3 md:gap-4">
              <!-- Mobile: Centered layout, Desktop: Icon left, Metric right -->
              <div class="flex flex-col md:flex-row items-center md:items-center justify-between gap-3 md:gap-4">
                <!-- Icon -->
                <div class="achievement-icon-wrapper flex-shrink-0">
                  <div class="achievement-icon w-14 h-14 md:w-16 md:h-16 rounded-full bg-gradient-to-br from-gold/30 to-gold/10 border-2 border-gold/50 flex items-center justify-center shadow-lg shadow-gold/20 group-hover:shadow-gold/40 transition-all duration-500">
                    <lucide-icon [name]="achievement.icon || 'check'" class="w-7 h-7 md:w-8 md:h-8 text-gold" stroke-width="2"></lucide-icon>
                  </div>
                </div>
                
                <!-- Visual Metric -->
                <div class="flex-1 text-center md:text-right relative w-full md:w-auto">
                  <div 
                    class="achievement-metric-wrapper relative inline-block"
                    [@highlight]="isHighlighted(i)"
                  >
                    <div class="achievement-metric-glow absolute inset-0 bg-gold/30 rounded-lg blur-xl -z-10" [class.animate-glow]="highlightedIndexes.has(i)" aria-hidden="true"></div>
                    <div class="achievement-metric font-serif text-2xl md:text-3xl lg:text-4xl xl:text-5xl font-bold text-gold leading-none mb-1 relative z-10">
                      {{ achievement.metric }}
                    </div>
                  </div>
                </div>
              </div>
              
              <!-- Description -->
              <div class="text-center md:text-left md:pl-0 pt-1">
                <p class="text-white/90 text-sm md:text-base lg:text-lg font-sans font-medium leading-relaxed">
                  {{ achievement.description }}
                </p>
              </div>
            </div>
          </div>
        }
      </div>
    </div>
  </div>
</section>
