<section id="services" class="py-24 bg-cream">
  <div class="container mx-auto px-6">
    <div class="text-center mb-16" @fadeInUp>
      <span class="text-gold text-sm uppercase tracking-[0.3em] font-sans">What We Offer</span>
      <h2 class="font-serif text-3xl md:text-4xl text-charcoal mt-3">
        Luxury Advisory <span class="text-gradient-gold">Services</span>
      </h2>
      <div class="w-16 h-0.5 gold-gradient mx-auto mt-6"></div>
    </div>

    <div class="grid sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      @for (svc of services; track svc.title; let i = $index) {
        <div 
          class="group bg-white p-8 border border-border hover:border-gold/40 hover:shadow-lg transition-all duration-500"
          [@fadeInUpDelay]
          [style.animation-delay]="getDelay(i)"
        >
          <lucide-icon [name]="svc.iconType" class="w-8 h-8 text-gold mb-5 group-hover:scale-110 transition-transform duration-300" />
          <h3 class="font-serif text-lg text-charcoal mb-2">{{ svc.title }}</h3>
          <p class="text-muted-foreground text-sm leading-relaxed font-sans">{{ svc.desc }}</p>
        </div>
      }
    </div>
  </div>
</section>
