# Deploy Angular app to GitHub Pages on every push to main
# Custom domain (www.garimarealty.com) is served at root, so base-href must be /

name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build for GitHub Pages
        run: npx ng build --configuration production --base-href /

      - name: Inject build timestamp for cache busting
        run: |
          BUILD_TIMESTAMP=$(date +%s)
          sed -i "s/BUILD_TIMESTAMP/$BUILD_TIMESTAMP/g" dist/Garima-Realty/browser/index.html
          echo "Build timestamp: $BUILD_TIMESTAMP"

      - name: SPA fallback for client-side routing
        run: cp dist/Garima-Realty/browser/index.html dist/Garima-Realty/browser/404.html

      - name: Disable Jekyll (preserve folders like _next, assets)
        run: touch dist/Garima-Realty/browser/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/Garima-Realty/browser

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
